<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page | WWR</title>
    <meta name="description" content="About page for White Water Rafting Website a WDD 130 course project.">
    <meta name="author" content="Itoro Akpan" />
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/wwr-logo.jpeg" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>White Water Rafting Company</h1>
            <h6>123 Main River Street, Kolob California</h6>
            <h6>+1 999 999 999</h6>
            <h6>info@whitewater.com</h6>
            <div class="contact-container">
                <!-- Google Maps iframe -->
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3243.8680911268994!2d-117.5795357!3d37.2343326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c90e441cb48f47%3A0xe39c790f11e1cb1d!2sKolob%20Reservoir!5e0!3m2!1sen!2sus!4v1695927652451!5m2!1sen!2sus"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <!-- contact form -->
                <form class="contact-form">
                    <div class="form-group">
                        <label for="full-name">Name</label>
                        <input type="text" name="full-name" id="full-name" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email"> Email</label>
                        <input type="email" name="email" id="email" placeholder="johndoe@gmail.com">
                    </div>
                    <div class="form-group">
                        <label>Message Purpose</label>
                        <div class="purpose-container">
                            <div class="radio-group">
                                <input type="radio" id="inquiry" name="inquiry" value="inquiry">
                                <label for="inquiry">General Inquiry</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="reservation" name="reservation" value="reservation">
                                <label for="reservation">Reservation Question</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="suggestion" name="suggestion" value="suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </div>
                    </div>
                    <div class="message-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Type here"></textarea>
                    </div>
                    <div class="radio-group">
                        <input type="checkbox" name="subscribe" id="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
            <div class="serve-container">
                <h2>We are here to server you </h2>
                <div class="employee-container">
                    <div class="employee-card">
                        <img src="images/employee-one.jpg" alt="picture of employee one">
                        <p>Employee Profile</p>
                    </div>
                    <div class="employee-card">
                        <img src="images/employee-two.jpg" alt="picture of employee two">
                        <p>Employee Profile</p>
                    </div>
                    <div class="employee-card">
                        <img src="images/employee-three.jpg" alt="picture of employee three">
                        <p>Employee Profile</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 - White Water Rafting - Itoro Akpan</p>
        <nav class="socialmedia">
            <!-- Facebook -->
            <a href="https://www.facebook.com/">
                <img src="images/facebook-logo.svg" alt="Facebook logo">
            </a>
            <!-- Instagram -->
            <a href="https://www.instagram.com/">
                <img src="images/instagram-logo.svg" alt="Instagram logo">
            </a>
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/">
                <img src="images/linkedin-logo.svg" alt="Linkedin logo">
            </a>
        </nav>
    </footer>
</body>

</html>
